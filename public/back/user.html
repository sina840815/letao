<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/user.css">
  <title>乐淘登录系统</title>
</head>
<body>
<section>
  <div class="ad-side">
    <div class="band">
      <a href="index.html">ITCAST</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>管理员</p>
    </div>
    <ul class="menu">
      <li class="now">
        <a href="user.html" class="now">
          <i class="glyphicon glyphicon-user"></i>
          用户管理
        </a>
      </li>
      <li class="items">
        <a href="#" >
          <i class="glyphicon glyphicon-list "></i>
          分类管理
        </a>
      </li>
      <div class="list">
        <a href="first.html">一级菜单</a><br>
        <a href="second.html">二级菜单</a>
      </div>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          商品管理
        </a>
      </li>
    </ul>
  </div>
  <div class="ad-section">
    <div class="ad-nav">
      <a href="#" class="leftside"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="rightside"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="breadnav">
      <ol class="breadcrumb">
        <li><a href="#">用户管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
      <table class="table table-bordered table-hover" id="table">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">用户名</td>
          <td width="30%">手机号</td>
          <td width="20%">状态</td>
          <td width="10%">操作</td>
        </tr>
        </thead>
        <tbody class="tbody">
          <!--听说要挖坑-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
    
  </div>
  
  <div class="modal fade" tabindex="-1" id="userModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要执行此操作吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-confirm">确定</button>
        </div>
      </div>
    </div>
  </div>

</section>
<script type="text/html" id="tmp">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete==1?'正常':'禁用'}}</td>
    <td data-id="{{v.id}}">
      {{if v.isDelete === 1}}
      <button class="btn btn-danger btn-sm">禁用</button>
      {{/if}}
      {{if v.isDelete === 0}}
      <button class="btn btn-success btn-sm">启用</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="js/login.js"></script>
<script src="js/user.js"></script>


</body>
</html>
