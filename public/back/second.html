<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/second.css">
  <title>乐淘登录系统</title>
</head>
<body>
<section>
  <div class="ad-side">
    <div class="band">
      <a href="index.html">ITCAST</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>管理员</p>
    </div>
    <ul class="menu">
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          用户管理
        </a>
      </li>
      <li class="items">
        <a href="#">
          <i class="glyphicon glyphicon-list "></i>
          分类管理
        </a>
      </li>
      <div class="list">
        <a href="first.html">一级菜单</a><br>
        <a href="second.html" class="now">二级菜单</a>
      </div>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          商品管理
        </a>
      </li>
    </ul>
  </div>
  <div class="ad-section">
    <div class="ad-nav">
      <a href="#" class="leftside"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="rightside"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="breadnav">
      <ol class="breadcrumb">
        <li><a href="#">用户管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
      <button class="btn btn-default btn-add">添加商品</button>
      <table class="table table-bordered table-hover" id="table">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">一级分类名称</td>
          <td width="30%">二级分类名称</td>
          <td width="30%">二级分类LOGO</td>
        </tr>
        </thead>
        <tbody>
        <!--再次挖坑-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
  
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropdown-text">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <div class="form-group">
                <input type="hide" name="categoryId">
                  </div>
                <ul class="dropdown-menu">
                  <!--又是一个坑-->
                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" id="brandName" class="form-control" name="brandName" placeholder="请输入二级分类名称">
            </div>
            <div class="form-group">
              <div class="fileupload_box">
                <button class="btn btn-default">上传图片</button>
                <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
                <input type="hidden" name="brandName">
              </div>
            </div>
            <div class="form-group img_box">
              <img src="images/none.png" width="100" height="100" alt="">
              <input type="hidden" name="hot" value="1">
              <input type="hidden" name="brandLogo">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">添加</button>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/html" id="second-tmp">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" width="50" height="50"></td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id="second-tmp2">
  {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/login.js"></script>
<script src="js/second.js"></script>


</body>
</html>
