<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/first.css">
  <title>乐淘登录系统</title>
</head>
<body>
<section>
  <div class="ad-side">
    <div class="band">
      <a href="index.html">ITCAST</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>管理员</p>
    </div>
    <ul class="menu">
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          用户管理
        </a>
      </li>
      <li class="items">
        <a href="#">
          <i class="glyphicon glyphicon-list "></i>
          分类管理
        </a>
      </li>
      <div class="list">
        <a href="first.html" class="now">一级菜单</a><br>
        <a href="second.html">二级菜单</a>
      </div>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          商品管理
        </a>
      </li>
    </ul>
  </div>
  <div class="ad-section">
    <div class="ad-nav">
      <a href="#" class="leftside"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="rightside"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="breadnav">
      <ol class="breadcrumb">
        <li><a href="#">用户管理系统</a></li>
        <li class="active">一级菜单</li>
      </ol>
      <button class="btn btn-default btn_add">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <td width="20%">序号</td>
            <td width="80%">名称</td>
          </tr>
        </thead>
        <tbody>
        <!--又是挖坑-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator">
          
        </ul>
      </div>
    </div>
  </div>
  
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <form action="" id="form">
        <div class="modal-body">
          <input type="text" placeholder="请输入一级菜单的名称" class="form-control" name="categoryName">
        </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">确认</button>
        </div>
      </div>
    </div>
  </div>
</section>

<script type="text/html" id="first-tmp">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="js/login.js"></script>
<script src="js/first.js"></script>


</body>
</html>
